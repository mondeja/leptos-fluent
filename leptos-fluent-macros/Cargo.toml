[package]
name = "leptos-fluent-macros"
description = "Macros for leptos-fluent"
edition = "2021"
version = "0.0.16"
license = "MIT"
documentation = "https://docs.rs/leptos-fluent"
repository = "https://github.com/mondeja/leptos-fluent"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1"
quote = "1"
syn = "2"
serde_json = "1"
unic-langid-impl = "0"
once_cell = "1"
unic-langid = "0.9"
web-sys = { version = ">=0.1", features = ["Storage", "Navigator"] }
