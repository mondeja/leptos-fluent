[package]
name = "leptos-fluent"
description = "Fluent framework for internationalization of Leptos applications"
edition = "2021"
version = "0.0.25"
license = "MIT"
documentation = "https://docs.rs/leptos-fluent"
repository = "https://github.com/mondeja/leptos-fluent"
readme = "README.md"

[dependencies]
leptos-fluent-macros = { path = "../leptos-fluent-macros" }
fluent-templates = "0.9"
leptos = ">=0.6"
leptos_router = ">=0.1"
once_cell = "1"
cfg-if = "1"
web-sys = { version = ">=0.1", features = ["Storage", "Navigator"] }

[features]
hydrate = ["leptos-fluent-macros/hydrate"]
ssr = ["leptos-fluent-macros/ssr"]
actix = ["leptos-fluent-macros/actix"]
axum = ["leptos-fluent-macros/axum"]

[package.metadata.cargo-all-features]
skip_feature_sets = [
  ["csr", "ssr"],
  ["csr", "hydrate"],
  ["ssr", "hydrate"],
  ["actix", "axum"],
  ["actix", "csr"],
  ["actix", "hydrate"],
  ["axum", "csr"],
  ["axum", "hydrate"],
]
