repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        args:
          - --cache
          - --cache-location=.prettier-cache
  - repo: meta
    hooks:
      - id: check-hooks-apply
        name: check-hooks-apply
      - id: check-useless-excludes
        name: check-useless-excludes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: trailing-whitespace
      - id: end-of-file-fixer
        name: end-of-file-fixer
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.12.1
    hooks:
      - id: markdownlint-cli2
        exclude: ^LICENSE\.md$
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
      - id: cargo-check
        name: cargo-check-csr
        alias: cargo-check-csr
        args: [--features=csr]
      - id: cargo-check
        name: cargo-check-ssr
        alias: cargo-check-ssr
        args: [--features=ssr]
      - id: clippy
        alias: clippy-csr
        name: clippy-csr
        args: [--features=csr, --, -A, clippy::comparison-chain, -Dwarnings]
      - id: clippy
        alias: clippy-ssr
        name: clippy-ssr
        args: [--features=ssr, --, -A, clippy::comparison-chain, -Dwarnings]
  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.11.2
    hooks:
      - id: markdown-link-check
        name: markdown-link-check
        files: ^README\.md$
        args:
          - --config
          - .markdown-link-check.json
