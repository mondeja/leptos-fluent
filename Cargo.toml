[workspace]
members = [
    "leptos-fluent",
    "leptos-fluent-macros",
    "tests",
    "examples/complete",
    "examples/minimal",
    "examples/ssr-actix",
]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.1.0"
license = "MIT"
documentation = "https://docs.rs/leptos-fluent"
repository = "https://github.com/mondeja/leptos-fluent"

[profile.wasm-release]
inherits = "release"
opt-level = 'z'
lto = true
codegen-units = 1
panic = "abort"
