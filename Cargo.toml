[workspace]
members = [
  "leptos-fluent",
  "leptos-fluent-macros",
  "end2end",
  "end2end/tests-helpers",
  "examples/csr-complete",
  "examples/csr-minimal",
  "examples/ssr-hydrate-actix",
  "examples/ssr-hydrate-axum",
]
resolver = "2"

[workspace.dependencies]
fluent-templates = "0.9"

[profile.wasm-release]
inherits = "release"
opt-level = 'z'
lto = true
codegen-units = 1
panic = "abort"
